<!DOCTYPE html>
<html>
    <head>
        <title>Register/Login</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <form action="action_page.php">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="firstname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

                <label for="lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Lst Name" name="lastname" id="lastname" required>

                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Your Address" name="address" id="address" required>

                <label for="city"><b>City</b></label>
                <input type="text" placeholder="Enter Your City" name="city" id="city" required>

                <label for="postalcode"><b>Postal Code</b></label>
                <input type="text" placeholder="Enter Your Postal Code" name="postalcode" id="postalcode" required>

                <label for="state"><b>State</b></label>
                <input type="text" placeholder="Enter Your State" name="state" id="state" required>

                <label for="country"><b>Country</b></label>
                <input type="text" placeholder="Enter Your Country" name="country" id="country" required>

                <label for="mobile"><b>Mobile</b></label>
                <input type="text" placeholder="Enter Mobile Number" name="mobile" id="mobile" required>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="username"><b>User Name</b></label>
                <input type="text" placeholder="Enter User Name" name="username" id="username" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
            
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
    </body>
</html>
